<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!--JUMBOTRON-->
<div class="jumbotron">
    <div class="container">
        <h1 class ="display-1"> Share Your Photo</h1>
    </div>
</div>  

<!--DIV TO DROP IMAGES-->
<div class="droparea">
  <p>Drop your .png .jpg or png files here! </p>
  <img src = "upload.png" width = "35px">
  <p><input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file" multiple onchange ="myfunction()" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Or Click here to BROWSE for Image</label></p>
</div>

<!--PRINT RESULTS-->
<output id = "result"></output>
<div>
  <p id = "demo"></p>
</div>
